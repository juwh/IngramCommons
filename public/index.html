<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style type='text/css'>
    #info {
        display: block;
        position: relative;
        margin: 0px auto;
        width: 50%;
        padding: 10px;
        border: none;
        border-radius: 3px;
        font-size: 12px;
        text-align: center;
        color: #222;
        background: #fff;
    }

    .btn-control {
        font:bold 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        background-color: #3386c0;
        color: #fff;
        position: absolute;
        top: 60px;
        left: 50%;
        z-index: 1;
        border: none;
        width: 200px;
        margin-left:-100px;
        display: block;
        cursor: pointer;
        padding: 10px 20px;
        border-radius: 3px;
    }

    .btn-control:hover {
        background-color: #4ea0da;
    }

     #menu {
         background: #fff;
         position: absolute;
         z-index: 1;
         top: 10px;
         right: 10px;
         border-radius: 3px;
         width: 120px;
         border: 1px solid rgba(0,0,0,0.4);
         font-family: 'Open Sans', sans-serif;
     }

    #menu a {
        font-size: 13px;
        color: #404040;
        display: block;
        margin: 0;
        padding: 0;
        padding: 10px;
        text-decoration: none;
        border-bottom: 1px solid rgba(0,0,0,0.25);
        text-align: center;
    }

    #menu a:last-child {
        border: none;
    }

    #menu a:hover {
        background-color: #f8f8f8;
        color: #404040;
    }

    #menu a.active {
        background-color: #3887be;
        color: #ffffff;
    }

    #menu a.active:hover {
        background: #3074a4;
    }
</style>

<div id='map'></div>
<nav id="menu"></nav>
<pre id='info'></pre>
<button id='zoomto' class='btn-control'>Zoom to bounds</nav></button>

<script>
    var bounds = [
        [-86.8327, 36.1310], // Southwest coordinates
        [-86.7770, 36.1560]  // Northeast coordinates
    ];

    mapboxgl.accessToken = 'pk.eyJ1IjoianV3aCIsImEiOiJjaXphOGV6c2IwMHk3MzJud3Frczl0MmY0In0.m1RBhGmdMfvJOxJogamoeQ';
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/mapbox/streets-v9', //stylesheet location
        center: [-86.7989, 36.1407], // starting position
        zoom: 16.8, // starting zoom
        maxBounds: bounds // Sets bounds as max
    });

    // disable map rotation using right click + drag
    map.dragRotate.disable();

    // disable map rotation using touch rotation gesture
    map.touchZoomRotate.disableRotation();

    map.on('load', function () {

        /*
        map.addSource("gillette", {
            "type": "geojson",
            "data": "/assets/gillette/gillette.geojson"
        });
        */

        map.addSource("gillette2", {
            "type": "geojson",
            "data": "/assets/gillette/gillette2.geojson"
        });

        map.addSource("gillette2-rooms", {
            "type": "geojson",
            "data": "/assets/gillette/gillette2-rooms.geojson"
        });

        map.addSource("gillette3", {
            "type": "geojson",
            "data": "/assets/gillette/gillette3.geojson"
        });

        map.addSource("gillette3-rooms", {
            "type": "geojson",
            "data": "/assets/gillette/gillette3-rooms.geojson"
        });

        /*
        map.addLayer({
            "id": "gillette-fills",
            "type": "fill",
            "source": "gillette",
            "layout": {},
            "paint": {
                "fill-color": "#f0ece4",
                "fill-opacity": 1
            }
        });

        map.addLayer({
            "id": "gillette-borders",
            "type": "line",
            "source": "gillette",
            "layout": {},
            "paint": {
                "line-color": "#bdbab5",
                "line-width": 1
            }
        });
        */

        map.addLayer({
            "id": "gillette2-borders",
            "type": "line",
            "source": "gillette2",
            "layout": {'visibility': 'none'},
            "paint": {
                "line-color": "#bdbab5",
                "line-width": 1
            }
        });
        /*
        map.addLayer({
            "id": "gillette2-rooms-fills",
            "type": "fill",
            "source": "gillette2-rooms",
            "layout": {},
            "paint": {
                "fill-color": "#627BC1",
                "fill-opacity": 0.5
            }
        });
        */
        map.addLayer({
            "id": "gillette3-borders",
            "type": "line",
            "source": "gillette3",
            "layout": {'visibility': 'none'},
            "paint": {
                "line-color": "#bdbab5",
                "line-width": 1
            }
        });
        /*
        map.addLayer({
            "id": "gillette3-rooms-fills",
            "type": "fill",
            "source": "gillette3-rooms",
            "layout": {},
            "paint": {
                "fill-color": "#627BC1",
                "fill-opacity": 0.5
            }
        });
        */
        map.on('mousemove', function (e) {
            document.getElementById('info').innerHTML =
                // e.point is the x, y coordinates of the mousemove event relative
                // to the top-left corner of the map
                JSON.stringify(e.point) + '<br />' +
                // e.lngLat is the longitude, latitude geographical position of the event
                JSON.stringify(e.lngLat) + '<br />' + map.getZoom();
        });

        var gillette;
        $.getJSON("/assets/gillette/gillette.geojson", function(e) {
            map.addSource("gillette", {
                "type": "geojson",
                "data": e
            });
            map.addLayer({
                "id": "gillette-fills",
                "type": "fill",
                "source": "gillette",
                "layout": {},
                "paint": {
                    "fill-color": "#f0ece4",
                    "fill-opacity": 1
                }
            });

            map.addLayer({
                "id": "gillette-borders",
                "type": "line",
                "source": "gillette",
                "layout": {},
                "paint": {
                    "line-color": "#bdbab5",
                    "line-width": 1
                }
            });
            gillette = e;
            let bbox = turf.bbox(gillette);
            document.getElementById('zoomto').addEventListener('click', function() {

                map.fitBounds(bbox, {padding: 30});
            });
        });

        map.on('click', function (e) {
            var features = map.queryRenderedFeatures(e.point, { layers: ["gillette-fills"] });
            console.log(features);
        });

        /*
        map.on("click", function(e) {
            var features = map.queryRenderedFeatures(e.point, { layers: ["gillette-fills"] });
            if (features.length) {
                let bbox = turf.bbox(gillette);
                map.fitBounds(bbox, {padding: 30});
            }
        });
        */

        var toggleableLayerIds = [ 'gillette2-borders', 'gillette3-borders' ];
        var toggleableLayerNames = [ '2', '3' ];

        for (var i = 0; i < toggleableLayerIds.length; i++) {
            var id = toggleableLayerIds[i];

            var link = document.createElement('a');
            link.href = '#';
            link.className = '';
            link.textContent = id;

            link.onclick = function (e) {
                var clickedLayer = this.textContent;
                e.preventDefault();
                e.stopPropagation();

                var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

                if (visibility === 'visible') {
                    map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                    this.className = '';
                } else {
                    this.className = 'active';
                    map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
                }
            };

            var layers = document.getElementById('menu');
            layers.appendChild(link);
        }
    });
</script>

</body>
</html>
