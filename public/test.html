<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <div id="floors">
        <object data="/assets/g2.svg" type="image/svg+xml" id="g2" alt="Gillette 2"></object>
    </div>

    <script>
        var a = document.getElementById("g2");

        $(a).ready(function(){

            // get the inner DOM of alpha.svg
            var svgDoc = a.contentDocument;

            $( svgDoc ).on( "mouseenter", "path", function( event ) {
                let elem = $( this );
                if ( $(elem).is(".dbl") || $(elem).is(".sgl") ) {
                    $(elem).stop()
                        .animate({'stroke-dashoffset': 0}, 1000)
                        .css({'opacity': 1, 'transition': 'opacity 0.1s'});
                }
            });

            $( svgDoc ).on( "mouseleave", "path", function( event ) {
                let elem = $( this );
                if ( $(elem).is(".dbl") || $(elem).is(".sgl") ) {
                    $(elem).stop()
                        .animate({'stroke-dashoffset': 900}, 1000)
                        .css({'opacity': 0.5, 'transition': 'opacity 0.1s'});
                }
            });

            $( svgDoc ).on( "click", "path", function( event ) {
                let elem = $( this );
                if ( !$(elem).is(".floor") ) {
                    alert('hello world!');
                }
            });
        }, false);
    </script>
</body>
</html>
