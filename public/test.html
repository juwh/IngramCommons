<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <object data="/assets/g2.svg" type="image/svg+xml" id="g2" alt="Gillette 2">

    <script>
        var a = document.getElementById("g2");

        a.addEventListener("load",function(){

            // get the inner DOM of alpha.svg
            var svgDoc = a.contentDocument;
            // get the inner element by id
            var delta = svgDoc.getElementById("g200");

            $(delta).hover(function() {
                $(delta).stop()
                    .animate({'stroke-dashoffset': 0}, 1000)
                    .css({'opacity': 0.5, 'transition': 'opacity 0.5s'});
                console.log('on');
            }, function() {
                $(delta).stop()
                    .animate({'stroke-dashoffset': 900}, 1000)
                    .css({'opacity': 1, 'transition': 'opacity 0.5s'});
            });
            // add behaviour
            delta.addEventListener("mousedown",function(){
                alert('hello world!')
            }, false);
        }, false);
    </script>
</body>
</html>
