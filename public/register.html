<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/base.css">
    <title>Campus Map</title>
</head>
<body class="container-fluid" onload="onLoad();">
<nav class="navbar navbar-default navbar-static-top">
    <div class="col-xs-8">
        <h2>Room Database Register</h2>
    </div>
</nav>
<div class="row">
    <div class="col-xs-2"></div>
    <div class="col-xs-8">
        <div class="center-block">
            <p id="errorMsg" class="bg-danger"></p>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="building">Building:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="building" name="building" type="text" placeholder="Building">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="number">Number:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="number" name="number" type="text" placeholder="Number">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="type">Type:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="type" name="type" type="text" placeholder="Type">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Residents:</label>
                <div id="residents" class="col-sm-10">
                    <a id="add" class="btn btn-default" onclick="onAdd()">Add</a>
                    <br>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="floor">Floor:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="floor" name="floor" type="text" placeholder="Floor">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Coordinates:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="lng" name="lng" type="text" placeholder="Longitude">
                    <input class="form-control" id="lat" name="lat" type="text" placeholder="Latitude">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="submitBtn" class="btn btn-default">Register</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-xs-2"></div>
</div>
<script src="/js/register.js"></script>
</body>
</html>
